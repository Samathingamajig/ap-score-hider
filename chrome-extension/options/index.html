<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <h1>AP Score Reveal Settings</h1>
    <h4>Choose what sounds you want to play when you get your AP Score!</h4>
    <br>
    <h4>Import sounds (use a direct .mp3 link)</h4>
    <table>
        <tr>
            <th>Sound Title</th>
            <th>Direct link to sound file</th>
        </tr>
        <tr>
            <td><input type="text" id=""></td>
            <td><input type="url" id="sound-url"></td>
        </tr>
    </table>
    <button id="import-btn">Import sound</button>
    <table>
        <tr>
            <th>Score</th>
            <th>Sound Effect</th>
            <th>Play Sound</th> <!-- New column for play sound button -->
        </tr>
        <tr>
            <td><label for="s1">1</label></td>
            <td><select class="song-select" id="s1"></select></td>
            <td><button class="play-button">&#128266;</button></td>
        </tr>
        <tr>
            <td><label for="s2">2</label></td>
            <td><select class="song-select" id="s2"></select></td>
            <td><button class="play-button">&#128266;</button></td>
        </tr>
        <tr>
            <td><label for="s3">3</label></td>
            <td><select class="song-select" id="s3"></select></td>
            <td><button class="play-button">&#128266;</button></td>
        </tr>
        <tr>
            <td><label for="s4">4</label></td>
            <td><select class="song-select" id="s4"></select></td>
            <td><button class="play-button">&#128266;</button></td>
        </tr>
        <tr>
            <td><label for="s5">5</label></td>
            <td><select class="song-select" id="s5"></select></td>
            <td><button class="play-button">&#128266;</button></td>
        </tr>
    </table>
    <h4><a href="https://account.collegeboard.org/login/login?appId=287&idp=ECL&DURL=https%3A//apstudents.collegeboard.org/view-scores" target="_blank">View your AP scores</a></h4>
    <script src="options.js"></script>
</body>
</html>
